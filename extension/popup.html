<!DOCTYPE html>
<html id="1">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Firefox Private Relay</title>
    <link rel="stylesheet" href="css/relay.css">
    <link rel="stylesheet" href="css/popup.css">
    <script src="js/popup.js"></script>
  </head>
  <body class="panel">
    <panel-content>
      <logo-wrapper>
        <logomark></logomark>
        <logotype></logotype>
      </logo-wrapper>
      <sign-up-panel class="sign-up-panel hidden">
        <span class="ff-Met welcome">Welcome! Firefox Relay is beta <span class="zap zap-18">invite-only</span></span>
        <p class="intro">
          Have an invite? <a class="text-link sign-in-link close-popup-after-click" href="http://127.0.0.1:8000/?utm_source=addon&utm_medium=popup">Sign in</a> with the email you used to join the Relay waitlist.
        </p>
        <a class="button sign-in-btn blue-primary-btn close-popup-after-click" href="http://127.0.0.1:8000/accounts/fxa/login/?process=login">
          Sign In
        </a>
        <div class="join-waitlist-wrapper">
          <span class="">Curious about Private Relay?</span>
          <a href="http://127.0.0.1:8000/accounts/fxa/login/?process=login" class="join-waitlist-link">Sign up for the waitlist with your Firefox account.</a>
        </div>
      </sign-up-panel>
      <main class="signed-in-panel hidden">
        <alias-list>
          <alias-list-header>
            <span class="alias-list-header-title">Aliases</span>
            <span class="click-to-copy-list-header">Click to copy</span>
          </alias-list-header>
        </alias-list>
        <alias-creation>
          <div class="gradient-button-wrapper">
            <button class="create-new-alias gradient-button" type="submit" value="Generate new relay address" data-event-label="Create New Relay Alias - No existing aliases">
              Create New Relay Alias
            </button>
          </div>
        </alias-creation>
        <footer>
          <p class="ff-Met aliases-remaining text-center remaining-plural">You have <span class="num-aliases-remaining"></span> remaining free <span class="alias-text">aliases</span></p>
          <a class="button new-tab close-popup-after-click footer-button" href="http://127.0.0.1:8000/accounts/profile?utm_source=addon&utm_medium=popup"></a>
        </footer>
      </main>
    </panel-content>
  </body>
</html>
