<!DOCTYPE html>
<html id="1">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Firefox Private Relay</title>
    <link rel="stylesheet" href="css/popup.css">
    <script src="js/popup.js"></script>
  </head>
  <body class="panel">
    <div class="sign-up-panel hidden panel-content">
      <main>
        <logo-wrapper>
          <logomark></logomark>
          <logotype></logotype>
        </logo-wrapper>
        <div class="content">
          <p class="intro">Create an account or <a class="text-link close-popup-after-click" href="http://127.0.0.1:8000/?utm_source=addon&utm_medium=popup">sign in</a> to access your dashboard and create aliases.</p>
          <div class="gradient-button-wrapper">
              <a class="button create-account new-tab close-popup-after-click" href="http://127.0.0.1:8000/?utm_source=addon&utm_medium=popup">Create Account</a>
          </div>
        </div>
        <!-- <p class="already-signed-up">Have an account?<a class="text-link" href="http://127.0.0.1:8000/">Sign in</a></span></p> -->
      </main>
    </div>

    <div class="signed-in-panel panel-content hidden">
      <main class="signed-in">
        <logo-wrapper>
          <logomark></logomark>
          <logotype></logotype>
        </logo-wrapper>
        <alias-creation>
          <div class="alias-display">
            <div class="error-message-wrapper hidden">
              <span class="error-message">You already have 5 active aliases.</span>
              <a class="button manage-aliases new-tab close-popup-after-click" href="http://127.0.0.1:8000/accounts/profile?utm_source=addon&utm_medium=popup">Manage aliases</a>
            </div>
            <div class="alias-wrapper hidden">
              <span class="alias"></span>
              <span class="message-copied">Copied!</span>
            </div>
          </div>
            <button id="generate-alias" class="generate-alias">Create New Relay Alias</button>
        </alias-creation>
        <a class="button view-dashboard new-tab close-popup-after-click" href="http://127.0.0.1:8000/accounts/profile?utm_source=addon&utm_medium=popup">View Dashboard</a>
      </main>
    </div>

  </body>
</html>
