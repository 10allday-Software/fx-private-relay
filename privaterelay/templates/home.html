{% extends "base.html" %}

{% load socialaccount %}

{% block content %}

{% if messages %}
	{% for message in messages %}
		<div class="messages home-messages hidden">
			<div{% if message.tags %} class="{{ message.tags }} js-notification" {% else %} class="" {% endif %}>
				<span>{{ message }}</span>
				<button class="flx center-value dismiss js-dismiss">
					<svg class="x-close-icon fill-current text-gray hover:text-purple-800" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"/></svg>
				</button>
			</div>
		</div>
	{% endfor %}
{% endif %}
<main class="container txt-white flx text-center row-full-width home-hero">
	<div class="flx flx-row hero-content">
		<div class="hero-left flx flx-col">
			<h1 class="mw-850 home-hero-headline">Keep your email away from hackers and trackers.</h1>
			<h2 class="sub-head hero-sub-head">Prevent your information from being sold or traded&nbsp;online.</h2>
			<div class="hero-sign-up-bg bg-fx-gradient fx-gradient-btn">
				<a class="hero-sign-up button flx al-cntr" href="{% provider_login_url 'fxa' %}">Add to Firefox</a>
			</div>
		</div>
		<div class="hero-right flx flx-col">
		</div>
	</div>
</main>
{% endblock %}
