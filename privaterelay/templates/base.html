{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Firefox Private Relay</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static "css/style.css" %}">
  </head>
  <body>
    <header class="p-8">
      <div class="sm:flex-wrap sm:flex sm:justify-between sm:items-center mx-auto">
        <h1 class="text-2xl md:text-3xl mb-4 md:mb-0 flex flex-row">
          <img class="inline mr-2 align-middle" alt="icon" src="//placehold.it/40x40/C0F665/000000"/>
          <strong>Firefox&nbsp;</strong> Private Relay
          <span class="beta-tag ml-2">BETA</span>
        </h1>
        <div class="user-area">
          <a class="inline-block py-2 px-4 leading-normal rounded border border-solid border-white text-white hover:bg-white hover:text-black" href="logged-in.html">Sign in with FxA</a>
        </div>
      </div>
    </header>

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    {% block content %}{% endblock %}

    <footer class="bg-white p-4">
      <div class="sm:flex sm:flex-wrap sm:justify-between sm:items-center mx-auto ">
        <a href="#" class="block">
          <img src="//placehold.it/114x38/68EE0F/000000?text=Mozilla"/>
        </a>
        <ul class="flex flex-wrap items-center">
          <li class="block sm:inline-block ">
            <a href="#">Link</a>
          </li>
          <li class="block sm:inline-block sm:ml-4">
            <a href="#">Link</a>
          </li>
          <li class="block sm:inline-block sm:ml-4">
            <a href="#">Link</a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
