{% load static %}
{% load socialaccount %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Firefox Private Relay</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static "css/style.css" %}">
  </head>
  <body>
    {% include "includes/header.html" %}

    {% if messages %}
    <div class="mt-4 container mx-auto max-w-4xl shadow-lg rounded">
      <div class="sm:flex-wrap sm:flex sm:justify-between sm:items-center mx-auto border rounded border-solid border-gray bg-white p-4">
        <ul class="messages">
            {% for message in messages %}
              <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
      </div>
    </div>
    {% endif %}

    {% block content %}{% endblock %}

    {% include "includes/footer.html" %}

  </body>
</html>
